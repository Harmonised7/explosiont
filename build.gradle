buildscript {
    repositories {
        maven { url = 'https://files.minecraftforge.net/maven' }
        maven { url  = 'https://plugins.gradle.org/m2/' }
        jcenter()
        mavenCentral()
        maven { url='https://dist.creeper.host/Sponge/maven' }
    }
    dependencies {
        classpath group: 'net.minecraftforge.gradle', name: 'ForgeGradle', version: '3.+', changing: true
        classpath "com.wynprice.cursemaven:CurseMaven:2.1.1"
        classpath 'org.spongepowered:mixingradle:0.7-SNAPSHOT'
    }
}

apply plugin: 'net.minecraftforge.gradle'
apply plugin: 'eclipse'
apply plugin: 'maven-publish'
apply plugin: "com.wynprice.cursemaven"

version = '1.15-2.4'
group = 'harmonised.explosiont'
archivesBaseName = 'explosiont'

sourceCompatibility = targetCompatibility = compileJava.sourceCompatibility = compileJava.targetCompatibility = '1.8'

minecraft {
    mappings channel: 'snapshot', version: '20200528-1.15.1'
    accessTransformer = file('src/main/resources/META-INF/accesstransformer.cfg')
    runs {
        client {
            workingDirectory project.file('run')
            property 'forge.logging.markers', 'SCAN,REGISTRIES,REGISTRYDUMP'
            property 'forge.logging.console.level', 'debug'
            arg "-mixin.config="+archivesBaseName+".mixins.json"
            mods {
                examplemod {
                    source sourceSets.main
                }
            }
        }
        server {
            workingDirectory project.file('run')
            property 'forge.logging.markers', 'SCAN,REGISTRIES,REGISTRYDUMP'
            property 'forge.logging.console.level', 'debug'
            arg "-mixin.config="+archivesBaseName+".mixins.json"
            mods {
                examplemod {
                    source sourceSets.main
                }
            }
        }

        data {
            workingDirectory project.file('run')
            property 'forge.logging.markers', 'SCAN,REGISTRIES,REGISTRYDUMP'
            property 'forge.logging.console.level', 'debug'
            args '--mod', 'explosiont', '--all', '--output', file('src/generated/resources/')

            mods {
                examplemod {
                    source sourceSets.main
                }
            }
        }
    }
}

repositories
{
    jcenter()

    maven
    {
        // location of the maven that hosts JEI files
        name = "Progwml6 maven"
        url = "https://dvs1.progwml6.com/files/maven/"
    }

    maven
    {
        // location of a maven mirror for JEI files, as a fallback
        name = "ModMaven"
        url = "https://modmaven.k-4u.nl"
    }

    maven
    {
        url "http://dvs1.progwml6.com/files/maven/"
    }

    maven
    {
        url = "https://maven.theillusivec4.top/"
    }

    mavenLocal()

    maven {url='https://dist.creeper.host/Sponge/maven'}
    jcenter()
    mavenCentral()
}

dependencies
{
    minecraft 'net.minecraftforge:forge:1.15.2-31.2.5'
    implementation 'com.google.code.gson:gson:2.8.6'

    compile 'org.spongepowered:mixin:0.8'

    compileOnly fg.deobf("mezz.jei:jei-1.15.2:6.0.0.3:api")
    runtimeOnly fg.deobf("mezz.jei:jei-1.15.2:6.0.0.3")

    runtimeOnly fg.deobf("curse.maven:ores-and-metals:2967502")
    runtimeOnly fg.deobf("curse.maven:curio-of-undying:2880784")
    runtimeOnly fg.deobf("curse.maven:worldedit:2873556")
//    runtimeOnly fg.deobf("curse.maven:worldeditcui-forge-edition-3:2976520")
//    runtimeOnly fg.deobf("curse.maven:atmospheric:2957921")

    runtimeOnly fg.deobf("top.theillusivec4.curios:curios:FORGE-1.15.2-2.0.2.2")
    compileOnly fg.deobf("top.theillusivec4.curios:curios:FORGE-1.15.2-2.0.2.2:api")
}

jar {
    manifest {
        attributes([
            "Specification-Title": "explosiont",
            "Specification-Vendor": "expntsareus",
            "Specification-Version": "1", 
            "Implementation-Title": project.name,
            "Implementation-Version": "${version}",
            "Implementation-Vendor" :"explosiontsareus",
            "Implementation-Timestamp": new Date().format("yyyy-MM-dd'T'HH:mm:ssZ")
        ])
    }
}

def reobfFile = file("$buildDir/reobfJar/output.jar")
def reobfArtifact = artifacts.add('default', reobfFile) {
    type 'jar'
    builtBy 'reobfJar'
}
publishing {
    publications {
        mavenJava(MavenPublication) {
            artifact reobfArtifact
        }
    }
    repositories {
        maven {
            url "file:///${project.projectDir}/mcmodsrepo"
        }
    }
}

apply plugin: 'org.spongepowered.mixin'

mixin
{
    add sourceSets.main, "${modid}.refmap.json"
}